
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="basic.js"></script>
</head>
<body>
<div class="board_wrap">
    <div class="container">
        <div class="logo-wrap">
            <img src="/img/mainlogo.png">
        </div>
    </div>
    <div class="board_write_wrap">
        <div class="board_write">
            <div class="title">
                <span id ="login_name" th:text="${username}"></span>
                <dl>
                    <dt >제목</dt>
                    <dd><input id="title_write" type="text" placeholder="제목 입력"></dd>
                </dl>
            </div>
            <hr>
            <div class="cont">
                <textarea id="contents_write" placeholder="내용 입력"></textarea>
            </div>
        </div>
        <div class="bt_wrap">
            <button class="on" alt ="" onclick="writePost()">등록</button>
        </div>
    </div>
</div>
</body>
</html>
